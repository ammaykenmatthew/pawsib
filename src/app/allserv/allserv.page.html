<ion-header>
  <div class="arrowHead">
    <ion-icon name="arrow-back-outline" (click)="goToHome()"></ion-icon>
  </div>
  <div class="petService">
    <h2>Available Services</h2>
  </div>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card  *ngFor="let serv of serv$|async" (click)="openDetailModal(serv)">
      <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <ion-thumbnail>
              <img src="assets/pics/servicePic.png" /> <!--[src] = pet.image-->
            </ion-thumbnail>
          </ion-col>
          <ion-col size="9">
            <ion-card-title>Fullname: {{serv.fullname}}</ion-card-title>
            <ion-card-title>Service: {{serv.role}}</ion-card-title> <!--Posted by:-->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
