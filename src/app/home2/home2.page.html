<ion-header>
  <div class="header">
    <img src="assets/pics/pawpaw.png"/>
    <ion-icon name="person" (click)="goToProfile2()"></ion-icon>
    <h4>Pet Service Dashboard</h4>
    <h3>Hello,</h3>
    <h2>{{name}}</h2>
  <div class="topButt">
    <ion-button full ion-button round="true" expand="block" shape="round" (click)="addservice()">Add a Service</ion-button>
    <ion-button full ion-button round="true" expand="block" shape="round" (click)="viewservice()">View my Services</ion-button>
  </div>
</div>
<br>
</ion-header>

<ion-content>
  <div class="appointments">
    <h4>Your Appointments <ion-icon name="calendar-outline"></ion-icon></h4>
  </div>
  <div class="list">
    <ion-list>
      <ion-card  *ngFor="let re of req$ |async" (click)="openDetailModal(re)">
        <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="3">
              <ion-thumbnail>
                <img src="assets/pics/servicePic.png" /> <!--[src] = pet.image-->
              </ion-thumbnail>
            </ion-col>
            <ion-col size="9">
              <ion-card-title>Fullname: {{re.fullName}}</ion-card-title>
              <ion-card-title>Contact Number: {{re.cpNumber}}</ion-card-title> 
              <ion-card-title>Service Id: {{re.service_id}}</ion-card-title><!--Posted by:-->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
